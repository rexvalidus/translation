<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#3B3126"/>
  <!-- Subtle texture -->
  <rect width="512" height="512" rx="80" fill="url(#grain)" opacity="0.15"/>
  <defs>
    <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" fill="#B8860B" opacity="0.3"/>
      <rect x="2" y="2" width="1" height="1" fill="#B8860B" opacity="0.2"/>
    </pattern>
  </defs>
  <!-- Flame / spirit motif above the A -->
  <path d="M256 80 C256 80 236 120 236 145 C236 160 244 170 256 170 C268 170 276 160 276 145 C276 120 256 80 256 80Z" fill="#B8860B" opacity="0.7"/>
  <path d="M256 100 C256 100 244 125 244 142 C244 152 249 158 256 158 C263 158 268 152 268 142 C268 125 256 100 256 100Z" fill="#D4A84B"/>
  <!-- Large serif A -->
  <text x="256" y="380" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="300" font-weight="700" fill="#B8860B">A</text>
  <!-- Thin decorative line under the A -->
  <line x1="156" y1="405" x2="356" y2="405" stroke="#B8860B" stroke-width="3" opacity="0.5"/>
  <!-- Small cross-bar ornament -->
  <circle cx="156" cy="405" r="4" fill="#B8860B" opacity="0.5"/>
  <circle cx="356" cy="405" r="4" fill="#B8860B" opacity="0.5"/>
</svg>
